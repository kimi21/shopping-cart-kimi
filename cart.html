<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,800" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/queries.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Sabkaa Bazaar</title>
</head>

<body class="bgcolor">
        <header class="header bottom-shadow">
                <nav class="nav">
                    <div class="nav--left float-left">
                        <div class="nav--left__img-div">
                            <img class="img-small-logo" src="static/images/logo.png"  />
                            <img class="img-big-logo" src="static/images/logo_2x.png" />
                        </div>
        
                        <div class="nav--left-menu-div">
                            <ul class="menu-list" >
                                <li><a href="home.html">home</a></li>
                                <li><a href="plp.html">products</a></li>
                            </ul>
                        </div>
                    </div>
        
                    <div class="nav--right float-right">
                        <ul class="menu-list text-right" >
                            <li><a href="index.html">sign in</a></li>
                            <li><a href="register.html">register</a></li>
                        </ul>
        
                        <div class=" float-right">
                            <a href="cart.html" class="nav--right__cart-div">
                                <img class="cart__img cart-svg-alternate" src="static/images/cart.svg">
                                <span class="cart__count">0 items</span>
                            </a>
                        </div>
                    </div>
                </nav>
            </header>






        <!-- cart content -->
        <div class="main cart-main bgcolor">
            <div class="main-content">
                <div class="cart-content__body">
                    <div class="cart-top">
                        <h2 class="cart-head bg-color-change">
                            <span class="cart-head-bold">My Cart</span>
                            <span class="cart-head-light">(1 item)</span>
                        </h2>
                        
                        <div class="cart-content__item">
                            <div class="cart-item-img">
                                <img src="static/images/products/fruit-n-veg/apple.jpg" />
                            </div>                        
                            <div class="cart-item-desc">
                                <div class="">
                                    <span class="cart-item-desc-title">apple - washington, regular, 4pcs</span>
                                </div>
                                <div class="cart-item-info">
                                    <div class="cart-item-info-left">
                                        <i class="fa fa-minus fa-cart-tablet" aria-hidden="true"></i>
                                        <span class="cart-item-qauntity">2</span>
                                        <i class="fa fa-plus fa-cart-tablet" aria-hidden="true"></i>
                                        
                                        <span class="cart-item-price">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                            Rs. 187
                                        </span>
                                    </div>
                                    
                                    <div class="cart-item-info-right">
                                        <span class="">Rs. 187</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="cart-content__banner">
                            <img src="static/images/lowest-price.png">
                            <span>You won't find it cheaper anywhere</span>
                        </div>
                    </div>

                    <div class="cart-bottom">
                        <span class="promo-code">
                            Promo code can be applied on payment page
                        </span>
                        <a class="cart-bottom__btn">
                            <span>Proceed to Checkout </span>
                            <span>
                                Rs.187&nbsp;
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </a>
                    </div>

                </div> <!-- cart-content__body ends -->
            </div> <!-- main-content -->
        </div>
</body>

</html>

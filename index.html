<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,800" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/queries.css" type="text/css">

    <title>Sabkaa Bazaar</title>
</head>
<body>

    <header class="header bottom-shadow">
        <nav class="nav">
            <div class="nav--left float-left">
                <div class="nav--left__img-div">
                    <img class="img-small-logo" src="static/images/logo.png"  />
                    <img class="img-big-logo" src="static/images/logo_2x.png" />
                </div>

                <div class="nav--left-menu-div">
                    <ul class="menu-list" >
                        <li><a href="home.html">home</a></li>
                        <li><a href="plp.html">products</a></li>
                    </ul>
                </div>
            </div>

            <div class="nav--right float-right">
                <ul class="menu-list text-right" >
                    <li><a href="index.html">sign in</a></li>
                    <li><a href="register.html">register</a></li>
                </ul>

                <div class=" float-right">
                    <a href="cart.html" class="nav--right__cart-div">
                        <img class="cart__img cart-svg-alternate" src="static/images/cart.svg">
                        <span class="cart__count">0 items</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>


    <!-- Main content starts -->

    <main class="main login-content">

        <div class="login-flex-container">
            <div class="login__header">
                <h1 class="main__heading">login</h1>
                <p class="main__sub-text">get access to your orders, wishlist<br/>and recommendations
            </div>

            <div class="flex-row">
                <form class="form form-flex">
                    <div class="email-container">
                        <input type="text" name="email" class="effect" id="email-text" required autocomplete="off" />
                        <label for="email-text" class="effect">      
                            <span class="effect">Email </span>
                        </label>
                    </div>
                    
                    <div class="pswrd-container">
                        <input type="password" name="name" class="effect" id="pswrd-text" required autocomplete="off" />
                        <label for="pswrd-text" class="effect">      
                            <span class="effect">Password </span>
                        </label>
                    </div>

                    <div class="btn-container">
                        <input type="submit" class="form__submit-btn" value="Login" style="display: block;"/>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt. Ltd.
    </footer>
</body>
</html>

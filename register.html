    <main class="login-content">

        <div class="login-flex-container">
            <div class="register__header">
                <h1 class="main__heading">register</h1>
                <p class="main__sub-text">we do not share your personal details with anyone
            </div>

            <div class="flex-row">
                <form class="form form-flex">
                    <div class="fname-container">
                        <input type="text" name="fname" class="effect" id="fname-text" required autocomplete="off" />
                        <label for="fname-text" class="effect">      
                            <span class="effect">First Name </span>
                        </label>
                    </div>

                    <div class="lname-container">
                        <input type="text" name="lname" class="effect" id="lname-text" required autocomplete="off" />
                        <label for="lname-text" class="effect">      
                            <span class="effect">Last Name </span>
                        </label>
                    </div>

                    <div class="email-container">
                        <input type="text" name="email" class="effect" id="email-text" required autocomplete="off" />
                        <label for="email-text" class="effect">      
                            <span class="effect">Email </span>
                        </label>
                    </div>
                    
                    <div class="pswrd-container">
                        <input type="password" name="pswrd" class="effect" id="pswrd-text" required autocomplete="off" />
                        <label for="pswrd-text" class="effect">      
                            <span class="effect">Password </span>
                        </label>
                    </div>

                    <div class="pswrd-container">
                        <input type="password" name="confirm-pswrd" class="effect" id="confirm-pswrd-text" required autocomplete="off" />
                        <label for="confirm-pswrd-text" class="effect">      
                            <span class="effect">Confirm Password </span>
                        </label>
                    </div>

                    <div class="btn-container">
                        <input type="submit" class="form__submit-btn" value="Login" style="display: block;"/>
                    </div>
                    
                </form>
            </div>
        </div>

    </main>
